<ion-header>

  <ion-navbar>
    <ion-title>Group Info</ion-title>
    <ion-buttons end>
      <button ion-button (click)="exit()">Exit</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users | async" (press)="remove(user.UID,user.Name)">
      <ion-avatar item-start>
        <img src="{{user.photoURL || '/assets/imgs/nouser.jpg'}}" alt='' (click)="zoomimgall(club.photoURL)"
          style="background: #bbb;">
      </ion-avatar>
      <h2>{{user.Name}}</h2>
      <p>{{user.Bio}}</p>
      <ion-note item-end style="font-weight:bold;color:#23bb23;font-size: small" *ngIf="user.UID == admin">Admin
      </ion-note>
    </ion-item>
  </ion-list>


  <ion-fab bottom right *ngIf="addBtn">
    <button (click)="addParticipants()" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>

  </ion-fab>
</ion-content>
