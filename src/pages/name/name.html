<!--
  Generated template for the NamePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Set your Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <form [formGroup]='nameForm'>
    <span class="login100-form-logo">
      <img src="{{imagesrc}}" alt="" id="imgsrc"  (click)="showConfirm()">
     
      </span>
      <ion-item padding>
          <ion-label floating>Name
            <span [style.color]=" ntc? 'red' : 'inherit' " [style.display]=" nt? 'none' : 'inline-block' ">{{a}}/{{b}}</span>
          </ion-label>
          <ion-input type="text" formControlName="name" [(ngModel)]="nnnn" (focus)="focusn()" (input)="con()" (blur)="blurn()" (keyup)="check()"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-note style="font-size:small" text-wrap>
            Use only alphabets.
          </ion-note>
        </ion-item>
       
  </form>
  
</ion-content>
<ion-footer>
    <ion-item no-lines>
        <button ion-button block clear  (click)="next()" id="btn" style="float: right;" type="submit" [disabled]="next_btn_status">Next</button>
      </ion-item>
</ion-footer>
