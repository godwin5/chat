<ion-header>
  <ion-navbar>
    <ion-title>
      Groups
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    

<!-- (click)="goto_pro(club.UID,club.Name,club.photoURL,club.Bio,club.Theme_ID)" -->
<div  *ngFor="let group of groups | async;let i=index" class="tc" id="tc" (click)="gotogrp(group.GID,group.GroupName,group.GroupPic,group.Admin)">
          <ion-item *ngIf="group.Members[u]" id="list">
        
              <ion-avatar item-start>
                  <img src="{{group.GroupPic || '/assets/imgs/nogroup.png'}}" alt='' (click)="zoomimgall(club.photoURL)" style="background: #bbb;">    
                </ion-avatar>
             <div  >
                 <h2 id="{{i}}">{{group.GroupName}}</h2>
                 <div class="b"  *ngIf="group.LastMessage !='imagesendbyperson'">
                  <p >{{con(group.LastSender)+':'}}</p> <p >{{group.LastMessage}}</p>
             
                 </div>
                 <div class="b"  *ngIf="group.LastMessage =='imagesendbyperson'">
                    <p >{{con(group.LastSender)+':'}}</p><p><ion-icon name="md-images"></ion-icon></p>
               
                   </div>
                </div>
          <p item-end id="time">{{time(group.MessageTime)}}</p>
                
          </ion-item>
  
      
    </div>
    <div id="nolist" style="display: none">
      <h4 text-center text-wrap padding>
      You are not in any group Yet. <br> Tap <sub><i class="material-icons">group_add</i></sub> to create a new group
      </h4>
    </div>
    <ion-fab bottom right>
        <button ion-fab (click)="opensgroup()" ><i class="material-icons">group_add</i></button>
       
      </ion-fab>
    
</ion-content>
