<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item id="Profile">
    <div id="proimg">
      <img (click)="zoom()" class="pph" [src]="url || '/assets/imgs/nouser.jpg'" style="background: #bbb" alt="" srcset=""> <br>
    </div>
    <b>{{(ref | async)?.Name}}</b> <br>
    <p text-wrap> {{(ref | async)?.Bio}}</p>
  </ion-item>
</ion-content>
