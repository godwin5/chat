<ion-header>

  <ion-navbar>
    <ion-title>Read By</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngFor=" let m of mref | async;let i=index">
    <div *ngFor=" let user of users">
      <ion-item *ngIf="m.ReadBy[user.UID] == 1 && user.UID!=uid && i==0">
        <ion-avatar item-start>
          <img src="{{ user.photoURL || '/assets/imgs/nouser.jpg'}}" alt='' style="background: #bbb;">
        </ion-avatar>
        <h2>{{user.Name}}</h2>

      </ion-item>
    </div>
  </div>
</ion-content>
